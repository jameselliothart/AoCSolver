<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>AoC Solver</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
                <h1>Advent of Code Solver</h1>
                <form id="solve" class="mb-3" role="form" method="POST" action="/solve">

                    <div class="row mb-3">
                        <label for="year" class="col-sm-2 col-form-label">Year</label>
                        <div class="col-sm-10">
                            <select name="year" class="form-select">
                                <option value="2021" selected>2021</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="day" class="col-sm-2 col-form-label">Day</label>
                        <div class="col-sm-10">
                            <select name="day" class="form-select">
                                <option value="1" selected>1</option>
                                {% for i in range(2, 26) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="puzzleInput" class="form-label">Puzzle Input</label>
                        <textarea id="puzzleInput" class="form-control" name="puzzleInput" rows="10"
                            required></textarea>
                    </div>

                    <button type="submit" id="submit-button" class="btn btn-primary">Solve!</button>
                    <button id="clear-button" class="btn btn-warning">Start Over</button>

                </form>
                <div id="errorSection" class="alert alert-danger" role="alert" hidden>
                    <span id="errorText">Error:</span>
                </div>

                <div id="solution-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Part 1</th>
                                <th scope="col">Part 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="solution1"></td>
                                <td id="solution2"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <span>Completed in: <span id="calcTime"></span></span>
            </div>
        </div>
    </div>

    <script type="module" src="/static/main.js"></script>
</body>

</html>
